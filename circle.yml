machine:
  timezone:
    Asia/Tokyo
  environment:
    GOROOT: ""
    PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:~/.go_workspace/bin:/opt/google-cloud-sdk/bin:${PATH}"
    GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"

dependencies:
  override:
    - curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
    - sudo apt-get install git-lfs=1.1.0
    - ssh git@github.com git-lfs-authenticate cstoku/cstoku.github.io.git download
    - git lfs fetch
    - git lfs checkout
    - go get -v github.com/spf13/hugo

test:
  override:
    - hugo --config config-prod.toml

deployment:
  production:
    branch: master
    commands:
      - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
      - gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
      - gcloud config set project $GCLOUD_PROJECT
      - gsutil -m rsync -d -r public/ gs://www.sce-toku.jp/

general:
  branches:
    only:
      - master
