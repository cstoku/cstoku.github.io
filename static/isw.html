<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    if("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/js/sw.js")
          .then(function(reg){
            console.log('SW scope: ', reg.scope);
          })
          .catch(function(err) {
            console.log('SW registration failed: ', err);
          });
    };
  </script>
</head>
<body>
</body>
</html>
