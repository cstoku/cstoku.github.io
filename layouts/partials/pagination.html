<nav class="flex flex-center pagination page">
  <div class="pagination-btn">
    {{ if .HasPrev }}
    <a class="flex flex-row flex-center prev" href="{{ .Prev.URL }}"><span>Prev</span></a>
    {{ end }}
  </div>
  <div class="pagination-btn">
    {{ if .HasNext }}
    <a class="flex flex-row flex-center next" href="{{ .Next.URL }}"><span>Next</span></a>
    {{ end }}
  </div>
</nav>
