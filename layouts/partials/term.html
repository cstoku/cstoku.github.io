<section class="term">
  <h1><a href="{{ .RelPermalink }}">{{ .Title | lower }}</a></h1>
  <ul>
    {{ range first .Site.Params.maxTaxonomyContents .Pages }}
    {{ .Render "li" }}
    {{ end }}
  </ul>
  <div class="more">
    {{ if gt .Pages .Site.Params.maxTaxonomyContents  }}
    <a href="{{ .RelPermalink }}">See more...</a>
    {{ end }}
  </div>
</section>
