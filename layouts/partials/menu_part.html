<ul class="{{ if (index . 0).Parent }}sub-menu{{ end }} ">
{{ range . }}
    <li>
        {{ if .URL }}
            <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
        {{ else }}
            <p>{{ .Name }}</p>
        {{ end }}
        {{ if .HasChildren }}
            {{ partial "menu_part.html" .Children }}
        {{ end }}
    </li>
{{ end }}
</ul>
