<meta property="og:title" content="{{ .Scratch.Get "page_title" }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:description" content="{{ .Scratch.Get "page_desc" }}">
<meta property="og:locale" content="{{ .Site.Params.locale }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{ with .Scratch.Get "page_thumb" -}}
<meta property="og:image:url" content="{{ .Permalink }}">
<meta property="og:image:width" content="{{ .Width }}">
<meta property="og:image:height" content="{{ .Height }}">
{{ else -}}
<meta property="og:image:url" content="{{ absURL .Site.Params.siteThumbnail }}">
<meta property="og:image:width" content="960">
<meta property="og:image:height" content="560">
{{ end -}}
<meta property="og:image:alt" content="{{ .Scratch.Get "page_thumb_alt" }}">
{{ if .IsPage -}}
<meta property="og:type" content="article">
<meta property="og:updated_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}">
<meta property="article:author" content="{{ .Site.Params.facebook.uid }}">
<meta property="article:content_tier" content="free">
<meta property="article:published_time" content="{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" }}">
<meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}">
{{ if not .ExpiryDate.IsZero -}}
<meta property="article:expiration_time" content="{{ .ExpiryDate.Format "2006-01-02T15:04:05-07:00" }}">
{{ end -}}
<meta property="article:section" content="{{ .CurrentSection.Name }}">
{{ range .Params.tags -}}
<meta property="article:tag" content="{{ . }}">
{{ end -}}
{{ else }}{{ if eq .CurrentSection.Name "About" -}}
<meta property="og:type" content="profile">
<meta property="og:updated_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}">
<meta property="profile:first_name" content="{{ .Site.Author.first_name }}">
<meta property="profile:last_name" content="{{ .Site.Author.last_name }}">
<meta property="profile:gender" content="{{ .Site.Author.gender }}">
<meta property="profile:username" content="{{ .Site.Params.facebook.id }}">
{{ else -}}
<meta property="og:type" content="website">
<meta property="og:updated_time" content="{{ .Site.LastChange.Format "2006-01-02T15:04:05-07:00" }}">
{{ end }}{{ end -}}
<meta property="fb:app_id" content="{{ .Site.Params.facebook.appid }}">
<meta property="fb:admins" content="{{ .Site.Params.facebook.uid }}">
<meta property="fb:profile_id" content="{{ .Site.Params.facebook.uid }}">
