<ul class="social-share floating">
    <li><amp-social-share type="twitter" width="36" height="36"></amp-social-share></li>
    <li><amp-social-share type="facebook" width="36" height="36"></amp-social-share></li>
    <li><amp-social-share type="gplus" width="36" height="36"></amp-social-share></li>
    <li>
    {{ $canonical_page := default . (.OutputFormats.Get "HTML") }}
        <amp-social-share
                type="hatena"
                width="36" height="36"
                data-share-endpoint="http://b.hatena.ne.jp/entry/{{ $canonical_page.Permalink }}">
        </amp-social-share>
    </li>
    <li><amp-social-share type="pinterest" width="36" height="36"></amp-social-share></li>
    <li>
        <amp-social-share
                type="pocket"
                width="36" height="36"
                data-share-endpoint="http://getpocket.com/edit?url=SOURCE_URL">
        </amp-social-share>
    </li>
</ul>
<ul class="flex social-share mobile">
    <li><amp-social-share type="twitter" height="32"></amp-social-share></li>
    <li><amp-social-share type="facebook" height="32"></amp-social-share></li>
    <li><amp-social-share type="gplus" height="32"></amp-social-share></li>
    <li>
    {{ $canonical_page := default . (.OutputFormats.Get "HTML") }}
        <amp-social-share
                type="hatena"
                height="32"
                data-share-endpoint="http://b.hatena.ne.jp/entry/{{ $canonical_page.Permalink }}">
        </amp-social-share>
    </li>
    <li><amp-social-share type="pinterest" height="32"></amp-social-share></li>
    <li>
        <amp-social-share
                type="pocket"
                height="32"
                data-share-endpoint="http://getpocket.com/edit?url=SOURCE_URL">
        </amp-social-share>
    </li>
    <li class="hide"><amp-social-share type="system"></amp-social-share></li>
</ul>
