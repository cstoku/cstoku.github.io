<div class="certified flex flex-center">
  {{- range $.Page.Resources.Match (.Get 0) }}
  {{- with .Resize "x200" }}
  <amp-img
      src="{{ .RelPermalink }}"
      alt="cert-img"
      layout="flex-item"
      width="{{ .Width }}"
      height="{{ .Height }}">
  </amp-img>
  {{- end }}{{ end }}
</div>
