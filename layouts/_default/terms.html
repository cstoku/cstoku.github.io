{{ define "json+ld" }}
{{ partial "jsonld/collectionpage.json" . | safeHTML }}
{{ end }}

{{ define "main" }}
<div class="main-wrapper terms">
  <main>
    {{ $paginator := .Paginator }}
    {{ range $paginator.Pages }}
    {{ partial "term.html" . }}
    {{ end }}
    <footer>
      {{ partial "pagination.html" $paginator }}
    </footer>
  </main>
</div>
{{ end }}
