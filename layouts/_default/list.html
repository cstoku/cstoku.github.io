{{ define "title" }}
  {{ .Site.Title }}
{{ end }}


{{ define "main" }}
    {{ if eq .IsHome false }}
        <header>
            <h1>{{ .Title }}</h1>
        </header>
    {{ end }}

    <section class="posts">
    {{ $paginator := .Paginator }}
    {{ range $paginator.Pages }}
        {{ .Render "summary" }}
    {{ end }}
    </section>

    <footer>
        {{ partial "pagination.html" $paginator }}
    </footer>
{{ end }}
