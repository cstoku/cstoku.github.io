{{ define "title" }}
{{ .Site.Title }}
{{ end }}


{{ define "main" }}
<div class="main-wrapper list">
  <main>
    <section class="flex posts">
      {{ $paginator := .Paginator }}
      {{ range $paginator.Pages }}
      {{ .Render "card" }}
      {{ end }}
    </section>
    <footer>
      {{ partial "pagination.html" $paginator }}
    </footer>
  </main>
</div>
{{ end }}
