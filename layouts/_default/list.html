{{ define "title" }}
  {{ .Site.Title }}
{{ end }}


{{ define "main" }}
    {{ if eq .IsHome false }}
        <header>
            <h1>{{ .Title }}</h1>
        </header>
    {{ end }}

    <ul>
        {{ $paginator := .Paginator }}
        {{ range $paginator.Pages }}
        <li>
            {{ .Render "summary" }}
        </li>
        {{ end }}
    </ul>

    <footer>
        {{ partial "pagination.html" $paginator }}
    </footer>
{{ end }}
