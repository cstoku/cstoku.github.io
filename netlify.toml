[Settings]
ID = "cstoku-blog"

[build]
publish = "public"
command = """
yarn &&
yarn run webpack &&
hugo --gc --config $HUGO_CONFIG &&
yarn run workbox generateSW workbox-config.js"""

[build.environment]
HUGO_VERSION = "0.42.1"

[context.production.environment]
HUGO_CONFIG = "config-prod.yaml"
NODE_ENV = "production"

[context.staging.environment]
HUGO_CONFIG = "config-stg.yaml"
NODE_ENV = "production"

[context.disqus]
command = "hugo"
