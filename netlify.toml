[Settings]
ID = "cstoku-blog"

[build]
command = """
yarn &&
yarn run webpack &&
hugo --gc -e $CONTEXT -b $URL &&
yarn run workbox generateSW workbox-config.ja.js
yarn run workbox generateSW workbox-config.en.js
"""

[build.environment]
HUGO_VERSION = "0.54"

[context.production.environment]
NODE_ENV = "production"

[context.staging.environment]
NODE_ENV = "production"

[context.deploy-preview]
command = """
yarn &&
yarn run webpack &&
hugo --gc -e $CONTEXT -b $DEPLOY_PRIME_URL &&
yarn run workbox generateSW workbox-config.ja.js
yarn run workbox generateSW workbox-config.en.js
"""

